.premise-pk1:
  tags: [ on-premise, pk1 ]


prepare-env:
  stage: prepare
  extends: [ .premise-pk1 ]
    script:
      - yarn


prepare-pk1:
  stage: prepare
  extends: [ .premise-pk1 ]
    needs: [ prepare-env ]
  script:
    - yarn pk1 update


plan-pk1:
  stage: plan
  extends: [ .premise-pk1 ]
  needs: [ prepare-pk1 ]
  script:
    - yarn pk1 plan
